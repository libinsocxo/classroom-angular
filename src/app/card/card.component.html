<div class="card-wrapper">
<div class="card-header">
<div class="card-header-content">
<div class="YVvGBb z3vRcc-ZoZQ1">{{classroom.className}}</div>
<div class="YVvGBb">
    <div *ngIf="!isAuther">
        {{classroom.description}}
    </div>
</div>
<div style="position: absolute;top: 100px;font-size: 12px;" *ngIf="isAuther">
{{Username}}
</div>
</div>
<div class="movert-icon">
    <svg (click)="toggleDropdown()" focusable="false" width="24" height="24" viewBox="0 0 24 24" class=" NMm5M"><path fill="#fff" d="M12 8c1.1 0 2-.9 2-2s-.9-2-2-2-2 .9-2 2 .9 2 2 2zm0 2c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2zm0 6c-1.1 0-2 .9-2 2s.9 2 2 2 2-.9 2-2-.9-2-2-2z"></path></svg>
    <div class="dropdownbox" [class.open]="isDropdownOpen">
        <div  class="dropdownboxwrapper" *ngIf="isAuther" (click)="Removeclassroom()">
            <ul class="dropdownboxcontent">
                <li>Remove</li>
            </ul>
        </div>

        <div class="dropdownboxwrapper" *ngIf="!isAuther" (click)="unenrollclass()">
            <ul class="dropdownboxcontent">
                <li>Unenrol</li>
            </ul>
        </div>

        <div class="dropdownboxwrapper">
            <ul class="dropdownboxcontent">
                <li>Copy Invitation Link</li>
            </ul>
        </div>

        <div class="dropdownboxwrapper">
            <ul class="dropdownboxcontent">
                <li>Copy</li>
            </ul>
        </div>
     
       
    </div>
</div>
</div>
<div class="card-footer">
<div>
    <svg focusable="false" width="24" height="24" viewBox="0 0 24 24" class=" NMm5M"><path d="M20 6h-8l-2-2H4c-1.1 0-1.99.9-1.99 2L2 18c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V8c0-1.1-.9-2-2-2zm0 12H4V8h16v10z"></path></svg>
</div>
<div>
    <svg focusable="false" width="24" height="24" viewBox="0 0 24 24" class=" NMm5M hhikbc"><path d="M16 6v2h2.58l-5.17 5.17-4-4L2 16.59 3.41 18l6-6 4 4L20 9.42V12h2V6z"></path></svg>
</div>
</div>
</div>
