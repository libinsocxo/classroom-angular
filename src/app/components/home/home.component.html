<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>




    <div class="classroom-home-header" >

        <div class="classroom-home-left-icons" >

            <div  class="pi-bar-wrapper ripple"  (click)="handleClick($event)" (click)="showsidebar()">
                <div>
                    <a>
                        <p class="pi pi-bars"  style="font-size: 1rem"></p>
                    </a>
                </div>
            
            </div>


                <div>
                    <img src="assets\logo_square_rounded.svg" style="height: 28px;width: 28px;" alt="Logo Description">
                </div>

                <div>
                    <p class="home-title">Classroom</p>
                </div>
        </div>  
        

        <!-- right section -->

     <div style="display: flex">

        <div class="drop-down-menu" style="display: flex; flex-direction: column; position: relative;">
            <div style="position: relative;" class="add-icon-container">

              
                <div class="plus-icon ripple" id="plus-icon-responsive" (click)="handleClick($event)" (click)="toggleDropdown()" >
                    <a>
                        <p class="pi pi-plus" style="font-size: 1rem"></p>
                    </a>
                </div>

                <div class="drop-down-box"  [ngClass]="{'drop-down-box-clicked': dropdownOpen}">
                        <div>
                            <p (click)="Joinclass()" style="margin-right: 10px;">Join Class</p>
                        </div>
                        <div>
                            <p (click)="Createclass()" style="margin-top: 25px;">Create Class</p>
                        </div>
                </div>
            </div>

        </div>

        <div class="profile" style="margin-top: 10px;margin-right: 30px;">
         <p class="pi pi-user"></p>
        </div>

     </div>

    </div>
